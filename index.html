<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="picture">
      <img class="background-image" src="Images/halie-west-25xggax4bSA-unsplash.jpg" alt="forest">
      <section class="logo">
        <p class="title"><img id="logo" src="Images/odin-lined.png">Odin</p>
      </section>
      <section class="logo-footer">
          <p class="picture-text">Photo by <a href="https://unsplash.com/@haliewestphoto">Haily West</a> on <a href="https://unsplash.com/">Unsplash</a></p>
      </section>   
    </div>

    <div class="login">
    <section class="header">
      <p class="title-text">This is not a real online service! You know you need something 
        like this in your life to help you realize your deepest dreams.<br>Sign up <em>now</em> to get started.</p>
      <p class="under-text">You <em>know</em> you want to.</p>
    </section>


    <section class="content">
      <div class="body">

     <div class="input-section">
      <p class="lets">Let's do this!</p>
      <form action="" method="">
    <container class="align">
      <div class="child">
        <label for="first">FIRST NAME
          <input type="text" id="first">
        </label>
        <label for="last">LAST NAME
          <input type="text" id="last">
        </label>
     </div>

     <div class="child">
      <label for="mail">EMAIL
        <input type="email" id="mail">
      </label>
        <label for="phone">PHONE NUMBER
          <input type="tel" id="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
      </label>
     </div>
     <div class="child">
        <label for="pass">PASSWORD
          <input type="password" id="pass"  minlength="8" required>
        </label>
        <label for="confirmpass">CONFIRM PASSWORD
          <input type="password" id="confirmpass"  minlength="8" required>
        </label>
      </container>
    </div>
        
      </form>
    </div>

    </section>


    <section class="footer">
      <button type="submit">Create Account</button>
      <p class="account">Already have an account? <a id="login-link" href="">Log in</a></p>
    </section>

  </div>
</div

 <script src="script.js">
</body>
</html>
